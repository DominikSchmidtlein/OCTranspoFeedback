<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<title>OC Transpo Feedback</title>
</head>
<body ng-app="ocTranspoFeedback">
	<div class="container">
		<h1>OC Transpo Feedback</h1>
	</div>
	<div class="main" ng-controller="MainController">
	<div class="container">
	<form novalidate role="form" class="simple-form">
		<div class="form-group">
			<label for="name">Name</label>
			<input type="text" class="form-control" id="name" ng-model="details.name"></input>
		</div>
		<div class="form-group">
			<label for="email">Email Address</label>
			<input type="email" class="form-control" id="email" ng-model="details.email"></input>
		</div>
		<div class="form-group">
			<label for="arrivalTime">Arrival Time to Stop</label>
			<input type="datetime-local" class="form-control" id="arrivalTime" ng-model="details.arrivalTime"></input>
		</div>
		<div class="form-group">
			<label for="departureTime">Departure Time from Stop</label>
			<input type="datetime-local" class="form-control" id="departureTime" ng-model="details.departureTime"></input>
		</div>
		<div class="form-group">
			<label for="busInput">Bus</label>
			<select class="form-control" id="busInput" ng-model="details.bus" ng-options="bus as bus for bus in busses track by bus">
			</select>
		</div>
		<div class="form-group">
			<label for="stopNumber">Stop Number</label>
			<input type="number" class="form-control" id="stopNumber" ng-model="details.stopNumber"></input>
		</div>
		<button type="submit" class="btn btn-default" ng-click="send()">Send</button>
	</form>
	</div>
	<pre>{{ details | json }}</pre>
	</div>

	    <!-- Modules -->
    <script src="js/app.js"></script>
    <!-- Controllers -->
    <script src="js/controllers/MainController.js"></script>
</body>
</html>
